<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N3RJR0C0Q6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-N3RJR0C0Q6');
    </script>

    <title>US Visa Processing Times</title>
  </head>
  <body>
    <h1>US Visa Processing Times</h1>
    <div id="toolbar">
      <div>
          <span style="font-size:x-small">Data last updated on: 2021-08-01</span>
      </div>
    </div>
    <table
        data-toggle="table"
        data-toolbar="#toolbar"
        data-url="USVisaTimes.json"
        data-search="true"
        data-sort-name="visitor" 
        data-sort-order="asc">
        <thead>
            <tr>
            <th data-sortable="true" data-field="value">City</th>
            <th data-sortable="true" data-field="country">Country</th>
            <th data-sortable="true" data-field="visitor">Visitor Visa (Days)</th>
            <th data-sortable="true" data-field="student">Student/Exchange Visitor Visas</th>
            <th data-sortable="true" data-field="other">All Other Nonimmigrant Visas</th>	
            </tr>
        </thead>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>

  </body>
</html>
